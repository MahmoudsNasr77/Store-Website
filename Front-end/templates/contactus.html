{% extends 'base.html' %}
{% block title %}تواصل معنا{% endblock %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">تواصل معنا</h2>
    <form id="contactForm" class="p-4 border rounded shadow bg-light">
        <div class="mb-3">
            <label for="name" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">الرسالة</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">إرسال</button>
        <p id="result" class="mt-3 text-success"></p>
    </form>
</div>

<script src="{% static 'js/contactv1.js' %}"></script>

{% endblock %}
